<ion-header>
  <ion-toolbar class="toolbar">
    <ion-grid>
      <ion-row>
        <ion-col size="1" class="kembali"><a href="../deskripsi"><ion-icon name="arrow-round-back"></ion-icon></a></ion-col>
        <ion-col size="11"><ion-title class="judul">JOIN</ion-title></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="konten">
  <ion-grid>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
          <h4>Unggah Berkas</h4>
          <ion-card>
            <ion-card-content>
              <div class="box">
                <ion-img src="../assets/img/folder.png"></ion-img>
                <div class="paragraf">
                  <p>Lampirkan file (Nama_NIM)</p>
                  <p>(ekstensi file .rar atau .zip)</p>
                  <input type="file" name="nama_nim">
                </div> 
              </div>
            </ion-card-content>
          </ion-card>

          <ion-button expand="block" class="button">KIRIM</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
