<ion-header>
    <ion-toolbar>
      <ion-title>REGISTER ADMIN</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>

       <ion-item>
          <ion-label position="floating">Nama</ion-label>
          <ion-input type="text" [(ngModel)]="nama"></ion-input>   
       </ion-item>

       <ion-item>
          <ion-label position="floating">NIP</ion-label>
          <ion-input type="text" [(ngModel)]="nip"></ion-input>   
       </ion-item>

       <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>   
     </ion-item>
    
       <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]="cpassword"></ion-input>   
       </ion-item>
    
    </ion-list>
  
    <ion-button fill="solid" expand="block" color="dark" (click)="registeradmin()">register</ion-button>
  
  </ion-content>
