<ion-header>
  <ion-toolbar>
    <ion-title>REGISTER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" id="username"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" id="password"></ion-input>   
     </ion-item>
  
     <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password" id="cpassword"></ion-input>   
     </ion-item>
  
  </ion-list>

  <ion-button fill="solid" expand="block" color="dark" click="register()">register</ion-button>

</ion-content>
